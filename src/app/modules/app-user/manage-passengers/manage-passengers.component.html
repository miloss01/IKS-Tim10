<div class="app-manacc-page">
    <h2>Managing passenger accounts</h2>
    <mat-divider></mat-divider>
    <div class="grid">
        <div *ngFor="let acc of accounts">
            <mat-card>
                <mat-card-header>
                    <div class="app-reg-col-name">
                        <mat-card-title><a [routerLink]="['../passenger-account', acc.id]"> {{acc.name}} {{acc.surname}} </a></mat-card-title>
                        <mat-card-subtitle>passenger</mat-card-subtitle>
                    </div>
                    <div class="app-reg-col-pic">
                        <img mat-card-sm-image src="https://images.unsplash.com/photo-1518415692216-ce36b914890f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NTJ8fHBlcnNvbnxlbnwwfDJ8MHx8&auto=format&fit=crop&w=600&q=60" >
                    </div>
                  <mat-card-title-group>
                </mat-card-title-group>
                </mat-card-header>
                <mat-divider></mat-divider>
                <mat-card-content>
                    <p>{{acc.email}}</p>
                    <p>{{acc.telephoneNumber}}</p>
                </mat-card-content>
                <mat-card-actions align="end">
                    <button mat-button (click)="viewDetails(acc.id)" >VIEW PROFILE DETAILS</button>
                  </mat-card-actions>
              </mat-card>
        </div>
    </div>
</div>
