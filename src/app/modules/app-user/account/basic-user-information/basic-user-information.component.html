<div class="container">
    <img src={{user.profilePicture}} alt="profilePicture">
    <mat-icon class="icon" onclick="changePicture()">edit</mat-icon>
    <!--<button class="btn">Button</button>-->
</div>
<form [formGroup]="changingInformationForm" (ngSubmit)="submitChanges()" class="oneElementPerRow">

    <mat-form-field class="oneLine">
        <mat-label>Name</mat-label>
        <input matInput type="text" name="name" formControlName="name" value={{user.name}}/>
    </mat-form-field>
    
    <mat-form-field class="oneLine">
        <mat-label>Last name</mat-label>
        <input matInput type="text" name="lastName" formControlName="lastName" value={{user.surname}}/>
    </mat-form-field>
    
    <mat-form-field class="oneLine">
        <mat-label>Telephone number</mat-label>
        <input matInput type="text" name="telephone" formControlName="telephone" value={{user.telephoneNumber}}/>
    </mat-form-field>
    <mat-form-field class="oneLine">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" formControlName="email" value={{user.email}}/>
    </mat-form-field>
    <mat-form-field class="oneLine">
        <mat-label>Address</mat-label>
        <input matInput type="text" name="adress" formControlName="adress" value={{user.address}}/>
    </mat-form-field>
    <div class="toTheright">
        <a href="">Change Password</a>
        <button type="submit" mat-raised-button *ngIf="this.role == 'PASSENGER'">Save changes</button>
    </div>
</form>
