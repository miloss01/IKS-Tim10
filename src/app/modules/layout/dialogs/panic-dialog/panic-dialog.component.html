<div mat-dialog-content>
  <p>Enter panic reason</p>
  <mat-form-field appearance="outline">
    <mat-label>Reason</mat-label>
    <input matInput type="text" [(ngModel)]="reason">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button (click)="onPanicClick()" style="background-color: #24ED80;">Send</button>
</div>
