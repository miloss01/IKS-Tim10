
<div mat-dialog-content>
  <p>Invite your friend</p>
  <mat-form-field appearance="outline">
    <mat-label>Friend's email address</mat-label>
    <input matInput type="email" [(ngModel)]="emailAddress">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button (click)="onInviteClick()" style="background-color: #24ED80;">Invite</button>
</div>
