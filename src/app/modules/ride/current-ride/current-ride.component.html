<div class="app-ride-page"> 

    
    <div class="app-ride-col-middle">
        <h2>Current Ride</h2>
        <div class="app-ride-map-container">
            <app-map></app-map>
        </div>
    </div>

    <div class="app-ride-col-middle app-ride-details">
        
        <div class="app-ride-details-panic">
            <button mat-button id="panic-ride-btn" mat-raised-button (click)="panicRide()">PANIC</button>

        </div>

        <div class="app-ride-details-col-left">
            <p class="app-ride-details"> <mat-icon>location_on</mat-icon> Destination: {{destination}}</p>
            <p class="app-ride-details"> Time Elapsed: {{time_elapsed}} </p>
            <p> Estimated {{estimated_minutes_left}} minutes left </p>
            <p class="app-ride-details"> Kilometers travelled: {{kilometers_travelled}} </p>

        </div>
        <div class="app-ride-details-col-right">
            <p class="app-ride-details">{{estimated_price}} RSD</p>
        </div>
        <button mat-button id="end-ride-btn" mat-raised-button (click)="endRide()">END RIDE</button>
    </div>

</div>
