<div class="app-page-padding-bottom">

    <div class="app-reg-instruction"> 
      <h2>NEW DRIVER REGISTRATION</h2>
    </div>
    
    <form [formGroup]="registerDriverForm" (ngSubmit)="registerDriver()" fxLayout="column">
        <div class="app-reg-col" >
          <div class="app-form-sectioning"> 
            <p>Personal information</p>
            <mat-divider></mat-divider>
          </div>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput type="text" name="name" formControlName="name" />
              </mat-form-field>
              <mat-form-field>
                <mat-label>Last Name</mat-label>
                <input matInput type="text" name="lastName" formControlName="lastName" />
              </mat-form-field>
              <mat-form-field>
                <mat-label>Phone Number</mat-label>
                <input matInput type="text" name="phone" formControlName="phone" />
              </mat-form-field>
        </div>
        
        <div class="app-reg-col">
          <div class="app-form-sectioning">
            <p>Account credentials</p>
            <mat-divider></mat-divider>
          </div>
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input matInput type="text" name="email" formControlName="email" />
            </mat-form-field>
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input matInput type="password" name="password" formControlName="password" />
            </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutAlign="space-between end">
          <button color="primary" type="submit" mat-raised-button>CREATE ACCOUNT</button>
        </div>
    
      </form>
    
      
  </div>
