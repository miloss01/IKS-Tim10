<div class="container">
    <img src={{imageSrc}} alt="profilePicture">
    <mat-icon class="icon" onclick="changePicture()">add_photo_alternate</mat-icon>
    <!--<button class="btn">Button</button>-->
</div>
<form [formGroup]="changingInformationForm" (ngSubmit)="submitChanges()" class="oneElementPerRow">

    <mat-form-field class="oneLine">
        <mat-label>Name</mat-label>
        <input matInput type="text" name="name" formControlName="name"/>
    </mat-form-field>
    
    <mat-form-field class="oneLine">
        <mat-label>Last name</mat-label>
        <input matInput type="text" name="lastName" formControlName="lastName" />
    </mat-form-field>
    
    <mat-form-field class="oneLine">
        <mat-label>Telephone number</mat-label>
        <input matInput type="text" name="telephone" formControlName="telephone"/>
    </mat-form-field>
    <mat-form-field class="oneLine">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" formControlName="email"/>
    </mat-form-field>
    <mat-form-field class="oneLine">
        <mat-label>Address</mat-label>
        <input matInput type="text" name="adress" formControlName="adress"/>
    </mat-form-field>
    <div class="toTheright">
        <a href="">Change Password</a>
        <button type="submit" mat-raised-button>Save changes</button>
    </div>
</form>
