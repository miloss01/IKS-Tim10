<div class="app-page-padding-bottom">

  <div class="app-reg-instruction"> 
    <h2>Welcome to UBER</h2>
  </div>
  <div class="app-reg-instruction"> 
    <p>MAKE A NEW ACCOUNT</p>
  </div>
  
  <form [formGroup]="registerAccountForm" (ngSubmit)="registerAccount()" fxLayout="column">
      <div class="app-reg-col" >
        <div class="app-form-sectioning"> 
          <p>Personal information</p>
          <mat-divider></mat-divider>
        </div>
          <mat-form-field>
              <mat-label>Name</mat-label>
              <input matInput type="text" name="name" formControlName="name" />
            </mat-form-field>
            <mat-form-field>
              <mat-label>Last Name</mat-label>
              <input matInput type="text" name="surname" formControlName="surname" />
            </mat-form-field>
            <mat-form-field>
              <mat-label>Phone Number</mat-label>
              <input matInput type="text" name="telephoneNumber" formControlName="telephoneNumber"/>
            </mat-form-field>
      </div>
      
      <div class="app-reg-col">
        <div class="app-form-sectioning">
          <p>Account credentials</p>
          <mat-divider></mat-divider>
        </div>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="text" name="email" formControlName="email" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password" formControlName="password" />
          </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-between end">
        <button color="primary" type="submit" mat-raised-button>CREATE ACCOUNT</button>
      </div>
      <a class="app-reg-instruction" routerLink="/login" routerLinkActive="active">ALREADY HAVE AN ACCOUNT? LOG IN HERE</a>
  
    </form>
  
    
</div>
